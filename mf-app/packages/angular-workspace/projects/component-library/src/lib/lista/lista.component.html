
<div class="container mt-2">
    <div class="col-md-12">
        <div class="form-group">
            <button type="button" mat-raised-button color="primary" (click)="mostrarFormulario(1,null)">Nuevo usuario</button>
        </div>
    </div>
    <div class="col-md-12">
        <table mat-table [dataSource]="data" class="table"
            matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
            <ng-container matColumnDef="number">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let row;let index">{{row.id}}</td>
            </ng-container>
            <ng-container matColumnDef="nusuario">
                <th mat-header-cell *matHeaderCellDef>Nombre usuario</th>
                <td mat-cell *matCellDef="let row">{{row.nusuario}}</td>
            </ng-container>
            <ng-container matColumnDef="correo">
                <th mat-header-cell *matHeaderCellDef>Correo</th>
                <td mat-cell *matCellDef="let row">{{row.celectronico}}</td>
            </ng-container>
            <ng-container matColumnDef="fmodificacion">
                <th mat-header-cell *matHeaderCellDef>Fecha modificación</th>
                <td mat-cell *matCellDef="let row">{{row.fecRegistro | date}}</td>
            </ng-container>
            <ng-container matColumnDef="accion">
                <th mat-header-cell *matHeaderCellDef>Acción</th>
                <td mat-cell *matCellDef="let row">
                    <!-- <button class="btn btn-warning btn-xs mr-2" (click)="mostrarFormulario(2,row)">editar</button> -->
                    <button mat-icon-button color="accent" aria-label="editar" (click)="mostrarFormulario(2,row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <!-- <button class="btn btn-danger btn-xs">eliminar</button> -->
                    <button mat-icon-button color="warn" aria-label="editar" (click)="mostrarDialog(row)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <!-- <mat-paginator [length]="resultsLength" [pageSize]="30" aria-label="Seleccione página"></mat-paginator> -->
    </div>
</div>
